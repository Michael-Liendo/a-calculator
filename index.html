<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div>
        <input id="input" type="text" />
      </div>
      <div id="buttons">
        <div id="first-row" class="rows">
          <button onclick="handlerFunction(7)" class="button seven">7</button>
          <button onclick="handlerFunction(8)" class="button eight">8</button>
          <button onclick="handlerFunction(9)" class="button nine">9</button>
          <button onclick="handlerFunction('+')" class="button plus">+</button>
        </div>
        <div id="second-row" class="rows">
          <button onclick="handlerFunction(4)" class="button four">4</button>
          <button onclick="handlerFunction(5)" class="button five">5</button>
          <button onclick="handlerFunction(6)" class="button six">6</button>
          <button onclick="handlerFunction('-')" class="button less">-</button>
        </div>
        <div id="third-row" class="rows">
          <button onclick="handlerFunction(1)" class="button one">1</button>
          <button onclick="handlerFunction(2)" class="button two">2</button>
          <button onclick="handlerFunction(3)" class="button three">3</button>
          <button onclick="handlerFunction('x')" class="button x">x</button>
        </div>
        <div id="fourth-row" class="rows">
          <button onclick="handlerFunction(0)" class="button zero">0</button>
          <button onclick="handlerFunction('.')" class="button point">.</button>
          <button onclick="handlerFunction('AC')" class="button AC">AC</button>
          <button onclick="handlerFunction('/')" class="button division">
            /
          </button>
        </div>
        <div id="equal" class="rows">
          <button onclick="handlerFunction('=')" class="button equal">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
